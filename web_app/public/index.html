<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Download</title>
</head>
<body>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script>
        Babel.registerPreset('app-preset', {
            presets: [
                [Babel.availablePresets["es2017"], {modules: false}],
                [Babel.availablePresets["react"]]
            ],
            plugins: [
                [Babel.availablePlugins["transform-modules-umd"]]
            ]
        })
    </script>
    <script type="text/babel" src="App.js" data-presets="app-preset"></script>
    <script type="text/babel" src="index.js" data-presets="app-preset"></script>
    <div id="root"></div>
</body>
</html>
